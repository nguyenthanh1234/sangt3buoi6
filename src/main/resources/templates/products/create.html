<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout::link-css"></th:block>
  <title >Create Product</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1>Add Book</h1>
  <form th:action="@{/products/create}" th:object="${product}" method="post"?>
    <div class="col-6 mb-3">
      <label class="form-label" for="id" >Id: </label>
      <input class="form-control" type="text" th:field="*{id}" id="id">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="name" >Name: </label>
      <input class="form-control" type="text" th:field="*{name}" id="name">
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="image" >Image: </label>
      <input class="form-control" type="text" th:field="*{image}" id="image">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price" >Price: </label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a th:href="@{/products}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
